<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Álex</title>
</head>
<body>
    <h1>Modelo avanzado</h1>
    <hr>
   <form>
    <legend>Ingresa tus datos...</legend>
        <label for="Tu nombre">1. Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Nombre...">
        <br>
    
        <label for="Tu apellido">2. Apellido</label>
        <input type="text" name="subname" id="subname" placeholder="Apellido...">
        <br>
   
        <label for="Tu correo"">3. Correo electrónico:</label>
        <input type="text" name="correo" id="correo" placeholder="Correo...">
        <br>
    
        <label for="Tu correo">4. Fecha de nacimiento:</label>
        <input type="date" name="f_naz" id="f_naz" placeholder="Fecha de nacimiento...">
        <br>
        
        <label for="Tu género">5. Género:</label>
        <input type="radio" name="genero" id="hombre" value="Hombre">
        <label for="hombre">Hombre</label>

        <input type="radio" name="genero" id="mujer" value="Mujer">
        <label for="mujer">Mujer</label>
         <br>
   
         <label for="Tu Dirección">6. Motivo de contacto:</label>
        <input type="text" name="dir" id="dir">
        <br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
