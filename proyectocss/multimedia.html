<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="multimedia.css">
</head>
<body class="multimedia-body">
    <h1>Vídeos y audios</h1>
    <hr><br>

    <p class="label-multimedia">Vídeo nativo</p>
    <video controls width="800">
        <source src="video1.mp4" type="video/mp4">
        El video no se puede reproducir en este momento
    </video>

    <p class="label-multimedia">Audio nativo</p>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        El audio no se puede reproducir en este momento
    </audio>

    <iframe 
        width="1600" height="900"
        src="https://www.youtube.com/embed/MJkdaVFHrto?si=oQHTr0UhWmUxQWvK" 
        title="Como aprender a programar en html"
        loading="lazy"
        allowfullscreen>
    </iframe>

    <br>
    <a href="index.html" class="boton-volver">Volver al Inicio</a>
</body>
</html>
