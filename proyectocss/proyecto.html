<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        h1 {
            color: #1a2a6c;
            text-align: center;

            margin-bottom: 20px;
        }

            border-collapse: collapse;
            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th {
            background-color: #1a2a6c;

            padding: 15px;
            text-align: left;
        }

        }

        }

        .contenedor-boton {

        .boton-volver {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1a2a6c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
