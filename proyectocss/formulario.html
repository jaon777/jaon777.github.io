<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Juan</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #1a2a6c;
        }

        hr {
            border: 0;
            height: 2px;
            background: #1a2a6c;
            width: 50%;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
        }

        legend {
            font-weight: bold;
            color: #1a2a6c;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: block;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Evita que el input se salga del cuadro */
        }

        input[type="radio"] {
            margin-right: 5px;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #28a745; /* Verde para el botón de enviar */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .boton-inicio {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1a2a6c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Modelo avanzado</h1>
    <hr>

    <form>
        <legend>Ingresa tus datos...</legend>

        <label for="name">1. Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Nombre...">

        <label for="subname">2. Apellido</label>
        <input type="text" name="subname" id="subname" placeholder="Apellido...">

        <label for="correo">3. Correo electrónico:</label>
        <input type="text" name="correo" id="correo" placeholder="Correo...">

        <label for="f_naz">4. Fecha de nacimiento:</label>
        <input type="date" name="f_naz" id="f_naz">

        <label>5. Género:</label>
        <input type="radio" name="genero" id="hombre" value="Hombre">
        <label for="hombre" style="display: inline; font-weight: normal;">Hombre</label>
        
        <input type="radio" name="genero" id="mujer" value="Mujer">
        <label for="mujer" style="display: inline; font-weight: normal;">Mujer</label>

        <label for="dir">6. Motivo de contacto:</label>
        <input type="text" name="dir" id="dir">

        <button type="submit">Enviar</button>
    </form>

    <br>
    <a href="index.html">
        <button class="boton-inicio">Volver a inicio</button>
    </a>

</body>
</html>
